{% extends 'base_templates/base.html' %}
{% load static %}
{% block title %}Registration{% endblock title %}

{% block content %}

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xs-6">
            </div>
            <div class="col-md-4 col-xs-6 text-center">
                <form class="form-signin" method="POST">
                    {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
                {{form}}
                {% comment %} <label for="inputFirstName" class="sr-only">First name</label>
                <input type="text" id="inputFirstName" class="form-control" placeholder="First name" required autofocus>

                <label for="inputLastName" class="sr-only">Last name</label>
                <input type="email" id="inputLastName" class="form-control" placeholder="Last name">

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address">
                
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                <label for="inputConfirmPassword" class="sr-only">Confirm password</label>
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm password" required>

                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div> {% endcomment %}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% comment %} <div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xs-6">
            </div>
            <div class="col-md-4 col-xs-6 text-center">

              <form>
