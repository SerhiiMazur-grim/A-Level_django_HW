{% load static %}


<div class="container">
  <header class="blog-header lh-1 py-3">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-4">
        <img src="{% static 'img/logo.svg' %}" alt="logo" class="logo" />
      </div>
      <div class="col-4 text-center">
        <a href="{% url 'home' %}" class="blog-title text-dark">Django Blog</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center dropdown">
        <div class="dropdown-toggle" data-bs-toggle="dropdown">
          <img
            src="https://i.pravatar.cc/350?u=da594f2b"
            alt="avatar"
            class="avatar rounded-circle"
          />
        </div>
        <ul class="dropdown-menu" role="menu">
          <li><a href="" class="dropdown-item">User Profile</a></li>
          <li><a href="" class="dropdown-item">Create post</a></li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li><a href="" class="dropdown-item">Logout</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="nav-scroller py-1 mb-3">
    <nav class="nav d-flex justify-content-between">
      
      {% for category in categorys_list %}
      <div class="nav-item">
        <a href="{% url 'article_by_category' select_category=category %}" class="nav-link link-secondary">{{ category }}</a>
      </div>
      {% endfor %}

    </nav>
  </div>
</div>
